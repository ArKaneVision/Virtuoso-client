<!DOCTYPE html>
<html>
  <head>
    <title>Virtuoso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&amp;=swap" rel="stylesheet">
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <!-- Main bootstrap nav bar -->
  <div class="fixed-top double-nav">
    <nav class="navbar navbar-expand">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <h2 class="accent">Virtuoso</h2>
          </li>
            <!-- Sign up -->
          <li class="nav-item dropdown my-2 my-lg-0">
            <a class="nav-link btn btn-outline-dark my-2 my-sm-0" href="#" id="sign-up-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign up
            </a>
            <div id="sign-up-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="sign-up">
                <fieldset>
                <legend>Sign up!</legend>
                  <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
                  <input type="password" name="credentials[password]" placeholder="Password"><br>
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password"><br>
                  <input type="submit" value="Sign up!" class="button"><br>
                </fieldset>
              </form>
            </div>
          </li>
            <!-- Sign In -->
          <li class="nav-item dropdown my-2 my-lg-0 collapse.show">
            <a class="nav-link btn btn-outline-dark my-2 my-sm-0" href="#" id="sign-in-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign in
            </a>
            <div id="sign-in-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="sign-in">
                <legend>Sign in!</legend>
                <input type="text" name="credentials[email]" placeholder="email@example.com"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign in!" class="button"><br>
              </form>
            </div>
          </li>
          <!-- Change Password -->
          <li class="nav-item dropdown my-2 my-lg-0">
            <a class="nav-link btn btn-outline-dark my-2 my-sm-0 hidden" href="#" id="change-password-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Change Pass
            </a>
            <div id="change-password-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="change-password">
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" value="Change Password">
              </form>
            </div>
          </li>
          <!-- Sign out -->
          <li>
            <form id="sign-out-btn" class="form-inline my-2 my-lg-0 hidden">
              <input class="btn btn-outline-dark my-2 my-sm-0" type="submit" value="Sign Out">
            </form>
          </li>
        </ul>
        <!-- API Messages -->
        <h2 id="api-message"></h2>
      </div>
    </nav>
    <!-- Secondary bootstrap nav bar -->
    <nav class="secondary navbar navbar-expand hidden">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- Index practices-->
          <li>
            <form id="index-prt-btn" class="my-2 my-lg-0">
              <input class="btn btn-outline-dark my-2 my-sm-0" type="submit" value="List Practices">
            </form>
          </li>
          <!-- Create new practice -->
          <li class="nav-item dropdown my-2 my-sm-0 collapse.show">
            <a class="nav-link btn btn-outline-dark my-2 my-sm-0" href="#" id="create-prt-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Log Practice
            </a>
            <div id="create-prt-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="create-prt">
                <legend>Session Details</legend>
                  <input type="date" name="practice[date]" placeholder="yyyy-mm-dd"><br>
                  <input type="time" name="practice[start_time]" placeholder="xx:xx xm"><br>
                  <input type="number" name="practice[duration]" placeholder="In Hours"><br>
                  <input type="text" name="practice[instrument]" placeholder="Instrument"><br>
                  <input type="submit" value="Create" class="button"><br>
                </form>
            </div>
          </li>
          <!-- Practice Stats -->
          <li>
            <form id="prt-stats-btn" class="form-inline my-2 my-lg-0">
              <input class="btn btn-outline-dark my-2 my-sm-0" type="submit" value="Practice Stats">
            </form>
          </li>
        </ul>
        <!-- CRUD Messages -->
        <h3 id="crud-message"></h3>
      </div>
    </nav>
  </div>
      <table class="table table-striped table-dark hidden">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Duration</th>
            <th scope="col">Instrument</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="content" class="content">
        </tbody>
      </table>
    <!-- Game Messages -->
    <h2 id='game-state-message' class="hidden">Turn: <span id="game-state-span"></span></h2>
    <h2 id='invalid-move-message'></h2>
    <!-- Footer -->
    <footer id="sticky-footer" class="py-4 accent">
      <a class="nav-link" href="https://www.linkedin.com/in/kanetwofeathers/" target="_blank">Â© Kane Two Feathers 2020</a>
    </footer>
  </body>
</html>
