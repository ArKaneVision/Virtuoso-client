<!DOCTYPE html>
<html>
  <head>
    <title>Virtuoso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&amp;=swap" rel="stylesheet">
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <!-- Main bootstrap nav bar -->
  <div class="fixed-top double-nav">
    <nav class="navbar navbar-expand">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <h2 class="accent">Virtuoso</h2>
          </li>
            <!-- Sign up -->
          <li class="nav-item dropdown my-2 my-lg-0">
            <a class="nav-link btn btn-outline-light my-2 my-sm-0" href="#" id="sign-up-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign up
            </a>
            <div id="sign-up-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="sign-up">
                <fieldset>
                <legend>Sign up!</legend>
                  <input class="form-input" type="text" name="credentials[email]" placeholder="email@example.com"><br>
                  <input class="form-input" type="password" name="credentials[password]" placeholder="Password"><br>
                  <input class="form-input" type="password" name="credentials[password_confirmation]" placeholder="Confirm password"><br>
                  <input type="submit" value="Sign up!" class="btn btn-outline-light my-2 my-sm-0"><br>
                </fieldset>
              </form>
            </div>
          </li>
            <!-- Sign In -->
          <li class="nav-item dropdown my-2 my-lg-0 collapse.show">
            <a class="nav-link btn btn-outline-light my-2 my-sm-0" href="#" id="sign-in-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign in
            </a>
            <div id="sign-in-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="sign-in">
                <legend>Sign in!</legend>
                <input class="form-input" type="text" name="credentials[email]" placeholder="email@example.com"><br>
                <input class="form-input" type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign in!" class="btn btn-outline-light my-2 my-sm-0"><br>
              </form>
            </div>
          </li>
          <!-- Change Password -->
          <li class="nav-item dropdown my-2 my-lg-0">
            <a class="nav-link btn btn-outline-light my-2 my-sm-0 hidden" href="#" id="change-password-btn" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Change Pass
            </a>
            <div id="change-password-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form id="change-password">
                <legend>Change Password</legend>
                <input class="form-input" type="password" name="passwords[old]" placeholder="Old Password">
                <input class="form-input" type="password" name="passwords[new]" placeholder="New Password">
                <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="Change Password">
              </form>
            </div>
          </li>
          <!-- Sign out -->
          <li>
            <form id="sign-out-btn" class="form-inline my-2 my-lg-0 hidden">
              <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="Sign Out">
            </form>
          </li>
        </ul>
        <!-- API Messages -->
        <h2 id="api-message"></h2>
      </div>
    </nav>
    <!-- Secondary bootstrap nav bar -->
    <nav class="secondary navbar navbar-expand hidden">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- Index practices-->
          <li>
            <form id="index-prt-btn" class="my-2 my-lg-0">
              <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="List Practices">
            </form>
          </li>
          <!-- Log New Practice -->
          <li>
            <form id="log-prt-btn" class="form-inline my-2 my-lg-0">
              <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="Log New Practice">
            </form>
          </li>
          <!-- Practice Stats Button-->
          <li>
            <form id="prt-stats-btn" class="form-inline my-2 my-lg-0">
              <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="Practice Stats">
            </form>
          </li>
        </ul>
        <!-- Account menu -->
        <!-- CRUD Messages -->
        <h3 id="crud-message"></h3>
      </div>
    </nav>
  </div>
  <!-- Table of Practices -->
      <table class="table table-striped table-dark hidden">
        <thead>
          <tr>
            <th style="width: 5%"scope="col">#</th>
            <th style="width: 20%"scope="col">Instrument</th>
            <th style="width: 20%"scope="col">Duration</th>
            <th style="width: 20%"scope="col">Date</th>
            <th style="width: 15%"scope="col">Time</th>
            <th style="width: 10%"scope="col">Update</th>
            <th style="width: 10%"scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="content" class="content">
        </tbody>
      </table>
      <!-- Log Practices -->
      <div id="log-prt-menu" class="container col-4 rounded border border-white hidden">
        <form id="create-prt">
          <legend>Session Details</legend>
            <input class="form-input" type="text" name="practice[instrument]" placeholder="Instrument"><br>
            <input class="form-input" type="date" name="practice[date]" placeholder="date"><br>
            <input class="form-input" type="time" name="practice[start_time]" placeholder="time"><br>
            <input class="form-input" type="number" step="0.1" min="0" max="24" name="practice[duration]" placeholder="0.0hrs"><br>
            <input type="submit" value="Create" class="btn btn-outline-light my-2 my-sm-0"><br>
          </form>
      </div>
      <!-- Practice Statistics -->
        <!-- Option menu -->
      <div id="prt-stats-menu" class="container col-8 rounded border border-white hidden">
        <div class="input-group">
          <select class="custom-select" id="inputGroupSelect04">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Button</button>
          </div>
        </div>
        <form id="get-prt-stats">
          <input class="form-input" type="text" name="instrument" placeholder="Instrument">
          <input class="btn btn-outline-light my-2 my-sm-0" type="submit" value="Get Stats">
        </form><br>
        <!-- Practice Stat Data -->
        <p id='session-count'>Total Sessions: <span id="session-count-span"></span></p><br>
        <p id='time-count'>Total Hours: <span id="time-count-span"></span></p><br>
      </div>
    <!-- Session Messages -->
    <h2 id='session-state-message' class="hidden"><span id="session-state-span"></span></h2>
    <h2 id='warning-message' class='warning-message'></h2>
    <!-- Footer -->
    <footer id="sticky-footer" class="py-4 accent">
      <a class="link" href="https://www.linkedin.com/in/kanetwofeathers/" target="_blank">Â© Kane Two Feathers 2020</a>
    </footer>
  </body>
</html>
